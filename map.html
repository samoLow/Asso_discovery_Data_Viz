    function update_filter() {

        d3.selectAll(".marker")
            .filter(function (d) {
                if (soc_is_clicked && d.cause === "sociale") {
                    return true;
                } else if (an_is_clicked && d.cause === "animale") {
                    return true;
                } else if (eco_is_clicked && d.cause === "ecologie") {
                    return true;
                } else {
                    return false;
                }
            }).select("circle").transition().duration(1000).attr("r", function (d) {
            //console.log(d.taille);
                return r(d.taille);
            });

        d3.selectAll(".marker")
            .filter(function (d) {
                if (soc_is_clicked && d.cause === "sociale") {
                    return false;
                } else if (an_is_clicked && d.cause === "animale") {
                    return false;
                } else if (eco_is_clicked && d.cause === "ecologie") {
                    return false;
                } else {
                    return true;
                }
            }).select("circle").transition().duration(1000).attr("r", 0);

    function initMap() {

        d3.csv(URL, function (error, data) {
            //1. load data and throw error if there is one
            data.forEach(function (d) {
                d.latitude = +d.latitude;
                d.longitude = +d.longitude;
                d.taille = +d.taille;
                d.temps = +d.temps;
                d.creation = +d.creation;
                var asso = {
                    nom: d.nom,
                    date: d.creation,
                    description: d.description,
                    type: d.cause,
                    taille: d.taille,
                    id_temps: d.temps,
                    url_site: d.lien_site,
                    lien_ass_d: d.lien_ass_d,
                    latitude: d.latitude,
                    longitude: d.longitude,
                    adresse: d.adresse,
                    visite: d.visite
                };
                asso_arr.push(asso);

            });

            //2. define reset and draw functions

            //default to location - declare variables, reset_data and draw charts


            new_draw_map(data);

            function new_draw_map(data) {

                //1. Set the list title
                //document.getElementById('map_title').innerHTML = "Map for selected " + search_opt.toUpperCase();

                //2. Apply filters

                var my_data = data.filter(function (d) {
                    return !isNaN(d.taille);
                }).filter(function (d) {
                    return !isNaN(d.latitude);
                }).filter(function (d) {
                    if (soc_is_clicked && d.cause === "sociale") {
                        return true;
                    } else if (an_is_clicked && d.cause === "animale") {
                        return true;
                    } else if (eco_is_clicked && d.cause === "ecologie") {
                        return true;
                    } else {
                        return false;
                    }
                });
                var r = d3.scaleLinear().domain([0, 2000]).range([5, 15]);

                var bound = new google.maps.LatLngBounds();
                var long;
                var lat;
                for (var m in my_data) {
                    long = +my_data[m].longitude;
                    lat = +my_data[m].latitude;
                    if (isNaN(my_data[m].longitude)) {
                        //my_data.splice(m, 1)
                    } else {
                        bound.extend(new google.maps.LatLng(lat, long));
                    }
                }
                var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

                d3.selectAll('#map')
                    .attr("width", width - 200);

                // Create the Google Map w/o poi
                var map = new google.maps.Map(d3.select("#map").node(), {
                    zoom: 14,
                    center: new google.maps.LatLng(45.7642037, 4.8376517),
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    styles: [

                        {

                        {

                                }

                        },
                        {

                            ]
                        },
                        {

                            "elementType": "labels.text.fill",
                            "stylers": [

                                }
                            ]
                        },
                        {

                            "stylers": [
                                {

                                }

                        },
                        {

                            "elementType": "labels.text",
                            "stylers": [
                                {

                                }
                            ]
                        },
                        {
                            "featureType": "poi",
                            "elementType": "labels.text.fill",
                            "stylers": [
                                {
                                    "color": "#d59563"
                                }

                        },
                        {

                //map.fitBounds(bound);

                var overlay = new google.maps.OverlayView();

                // Add the container when the overlay is added to the map.
                overlay.onAdd = function () {
                    var layer = d3.select(this.getPanes().overlayMouseTarget).append("div")
                        .attr("class", "effective");

                    // Draw each marker as a separate SVG element.
                    // We could use a single SVG, but what size would it have?
                    overlay.draw = function () {
                        var projection = this.getProjection(),
                            padding = 5;

                        var tooltip = d3.select("body")
                            .append("div")
                            .attr("class", "tooltip_map")
                            .html("");

                        var marker = layer.selectAll("svg")
                            .data(my_data, function (d) {
                                return d.nom;
                            })
                            .each(transform) // update existing markers
                            .enter().append("svg")
                            .attr("id", function (d, i) {
                                return "marker_" + i;
                            })
                            .attr("class", "marker")
                            .each(transform);


                       /* for (var i = 0; i < 5; i++){
                            marker.append("circle")
                                .attr("r", i*3)
                                .attr("cx", 0)
                                .attr("cy", 0)
                                .style("fill", "none")
                                .style("stroke", "black")
                            transition()
                                .delay(Math.pow(i, 2.5) * 50)
                                .duration(2000)
                                .ease('quad-in')
                                .attr("r", r)
                                .style("stroke-opacity", 0)
                                .each("end", function () {
                                    d3.select(this).remove();
                                });
                      */  }

                        // Add a circle.
                        marker.append("circle")
                            .attr("r", function (d) {
                                //console.log(d.taille);
                                return r(d.taille);
                            })
                            .attr("fill", function (d) {
                                if (d.cause === "ecologie") {
                                    return color_cust[2];
                                } else if (d.cause === "sociale") {
                                    return color_cust[0];
                                } else if (d.cause == "animale") {
                                    return color_cust[1];
                                }
                            })
                            .attr("cx", padding + 5)
                            .attr("cy", padding + 5)
                            .on("mouseover", function (d) {
                                //sets tooltip.  t_text = content in html
                                tooltip.style("visibility", "hidden");
                                t_text = d.nom;
                                tooltip.html(t_text);
                                d3.select(this).style("cursor", "pointer");
                                tooltip.style("visibility", "visible");
                                tooltip.style("top", (event.pageY - 10) + "px").style("left", (event.pageX + 10) + "px");
                                d3.select(this)
                                    .transition().duration(100)
                                    .attr("r", function (d) {
                                        return r(d.taille + 1000)
                                    });

                            })
                            .on("mousemove", function () {

                            })
                            .on("mouseout", function () {
                                tooltip.style("visibility", "hidden");
                                d3.select(this).style("cursor", "default");
                                d3.select(this)
                                    .transition().duration(100)
                                    .attr("r", function (d) {
                                        return r(d.taille)
                                    });


                            })
                            .on("click", function (d) {
                                writte_info("nom", d.nom);
                                writte_info("description", d.description);
                                writte_info("date", d.creation);
                                writte_info("adresse", d.adresse);
                                writte_info("type", d.cause);
                                writte_info("urltoasso", d.lien_site);
                                writte_info("urltooursite", d.lien_ass_d);
                            })

                        ;

                        //.style("stroke", "none")
                        function transform(d) {
                            d = new google.maps.LatLng(+d.latitude, +d.longitude);
                            d = projection.fromLatLngToDivPixel(d);
                            return d3.select(this)
                                .style("left", (d.x - padding) + "px")
                                .style("top", (d.y - padding) + "px");
                        }
                    };
                };

                // Bind our overlay to the map
                overlay.setMap(map);


            }


            d3.selectAll(".marker")
                .filter(function () {
                    if (nfilter === 0) {
                        return true;
                    }
                }).select("circle").transition().duration(1000).attr("r", function (d) {
                //console.log(d.taille);
                return r(d.taille);
            });

            d3.selectAll(".marker")
                .filter(function (d) {
                    var nmatch = 0;
                    $.each(all_options, function (k) {
                        if (all_options[k].contains(d[k])) {
                            nmatch += 1;
                        }
                    });
                    if (nmatch === nfilter && nfilter > 0) {
                        return true
                    }
                }).select("circle").transition().duration(1000).attr("r", function (d) {
                //console.log(d.taille);
                return r(d.taille);
            });

            d3.selectAll(".marker")
                .filter(function (d) {
                    var nmatch = 0;
                    $.each(all_options, function (k) {
                        if (all_options[k].contains(d[k])) {
                            nmatch += 1;
                        }
                    });
                    if (nmatch !== nfilter && nfilter > 0) {
                        return true
                    }
                }).select("circle").transition().duration(1000).attr("r", 0);


            d3.selectAll(".marker")
                .filter(function (d) {
                    if (nfilter === 0) {
                        return 0;
                    } else {
                        var nmatch = 0;
                        $.each(all_options, function (k) {
                            if (all_options[k].contains(d[k])) {
                                nmatch += 1;
                            }
                        });
                        return nmatch === nfilter;
                    }
                })
                .raise();


        })
        ;

    }

    function writte_info(id_element, property) {
        $("#" + id_element).html("");

        $("#" + id_element).append(property);
    }


</script>
